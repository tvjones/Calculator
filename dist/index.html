<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css"/>
    
    <title>TailWInd Calculator</title>    
</head>
<body class="bg-white pt-20">
    <div class="calculator shadow-2xl sm:w-4/5 text-center m-auto  md:w-1/2 xl:w-1/4">
        <div class="display bg-black h-20">
            <p class="display pt-8 text-white">0</p>
        </div>
        <div class="keyboard bg-white text-center h-80 ">
            <div class="rows flex flex-col space-y-10 h-4/5 pt-7">
                <div class="row-1 space-x-4">
                    <button class="w-1/5 bg-gray-400 ">7</button>
                    <button class="w-1/5 bg-gray-400 ">8</button>
                    <button class="w-1/5 bg-gray-400 ">9</button>
                    <button class="w-1/5 bg-gray-400 ">+</button>
                </div>
                <div class= "row-2 space-x-4"> 
                    <button class="w-1/5 bg-gray-400 ">4</button>
                    <button class="w-1/5 bg-gray-400 ">5</button>
                    <button class="w-1/5 bg-gray-400 ">6</button>
                    <button class="w-1/5 bg-gray-400 ">-</button>
                </div> 
                <div class= "row-3 space-x-4"> 
                    <button class="w-1/5 bg-gray-400 ">1</button>
                    <button class="w-1/5 bg-gray-400 ">2</button>
                    <button class="w-1/5 bg-gray-400 ">3</button>
                    <button class="w-1/5 bg-gray-400 ">*</button>
                </div>
                <div class= "row-4 space-x-4">  
                    <button class="w-1/5 bg-gray-400 ">0</button>
                    <button class="w-1/5 bg-gray-400 ">.</button>
                    <button class="w-1/5 bg-gray-400 ">/</button>
                    <button class="w-1/5 bg-gray-400 ">=</button>
                </div>
                <div class="row-5">
                    <button class="w-3/4 bg-red-600">AC</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/index.js"></script>
</body>
</html>
